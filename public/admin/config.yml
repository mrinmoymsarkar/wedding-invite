backend:
  name: github
  repo: your-username/your-repo-name # You'll need to update this with your actual GitHub repo
  branch: main

media_folder: public/images/uploads
public_folder: /images/uploads

collections:
  - name: "wedding-config"
    label: "Wedding Configuration"
    files:
      - label: "Main Wedding Details"
        name: "wedding-details"
        file: "src/config/wedding-config.ts"
        fields:
          - label: "Couple Information"
            name: "couple"
            widget: "object"
            fields:
              - { label: "Bride Name", name: "bride_name", widget: "string", default: "Tani" }
              - { label: "Bride Name (Bengali)", name: "bride_name_local", widget: "string", default: "তানি" }
              - { label: "Groom Name", name: "groom_name", widget: "string", default: "Sunny" }
              - { label: "Groom Name (Bengali)", name: "groom_name_local", widget: "string", default: "সানি" }
              - { label: "Couple Names", name: "couple_names", widget: "string", default: "Tani & Sunny" }
              - { label: "Couple Names (Bengali)", name: "couple_names_local", widget: "string", default: "তানি ও সানি" }
          
          - label: "Wedding Date & Venue"
            name: "wedding"
            widget: "object"
            fields:
              - { label: "Main Wedding Date", name: "main_date", widget: "date", default: "2028-02-29" }
              - { label: "Main Wedding Time", name: "main_time", widget: "string", default: "8:00 PM" }
              - { label: "Main Venue", name: "main_venue", widget: "string", default: "Heritage Palace, West Bengal" }
              - { label: "Location", name: "location", widget: "string", default: "West Bengal, India" }
          
          - label: "Contact Information"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Phone", name: "phone", widget: "string", default: "+91 98765 43210" }
              - { label: "Email", name: "email", widget: "string", default: "tani.sunny.wedding@gmail.com" }
              - { label: "Address", name: "address", widget: "string", default: "Heritage Palace, West Bengal, India" }
          
          - label: "Website & Branding"
            name: "branding"
            widget: "object"
            fields:
              - { label: "Site Name", name: "site_name", widget: "string", default: "Sacred Union" }
              - { label: "Site Name (Bengali)", name: "site_name_local", widget: "string", default: "পবিত্র মিলন" }
              - { label: "Tagline", name: "tagline", widget: "text", default: "Celebrating the eternal bond of love with Bengali traditions and cultural heritage." }
              - { label: "Logo URL", name: "logo_url", widget: "string", default: "https://1fimd9lwq61lrowk.public.blob.vercel-storage.com/wediing-icon-MWGi3zHWRSwveW4CaK9EM7s57pDP54.png" }
              - { label: "Hero Image URL", name: "hero_image_url", widget: "string", default: "https://1fimd9lwq61lrowk.public.blob.vercel-storage.com/wedding-pixar-D6EG6OvRCwxyNzdCoXbz3Yaifu5wlC.png" }
          
          - label: "Blessings & Quotes"
            name: "blessings"
            widget: "object"
            fields:
              - label: "Main Blessing"
                name: "main"
                widget: "object"
                fields:
                  - { label: "Bengali Text", name: "bengali", widget: "string", default: "শুভস্য শীঘ্রং, শুভ বিবাহ শুভ হোক" }
                  - { label: "Translation", name: "translation", widget: "string", default: "May this sacred union be blessed and prosperous" }
              - label: "Footer Quote"
                name: "footer"
                widget: "object"
                fields:
                  - { label: "Bengali Text", name: "bengali", widget: "string", default: "তারপর পথ হারালো তোমায় আমায় নিয়ে" }
                  - { label: "Translation", name: "translation", widget: "string", default: "Then the path was lost, taking you and me" }
          
          - label: "RSVP Settings"
            name: "rsvp"
            widget: "object"
            fields:
              - { label: "RSVP Deadline", name: "deadline", widget: "string", default: "February 15, 2028" }

  - name: "content"
    label: "Website Content"
    files:
      - label: "Page Content"
        name: "content"
        file: "src/config/content-config.ts"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Welcome Message", name: "welcome_message", widget: "text", default: "Join us in celebrating our sacred union with Bengali traditions and blessings" }
              - { label: "Countdown Title", name: "countdown_title", widget: "string", default: "Days Until Our Sacred Union" }
          
          - label: "Events Section"
            name: "events"
            widget: "object"
            fields:
              - { label: "Description", name: "description", widget: "text", default: "Join us in celebrating a traditional Bengali wedding with authentic rituals, cultural ceremonies, and joyous festivities spanning multiple days. Each event holds deep cultural significance and represents centuries of Bengali traditions." }
          
          - label: "Gallery Section"
            name: "gallery"
            widget: "object"
            fields:
              - { label: "Description", name: "description", widget: "text", default: "Capturing precious moments from our journey together and the beautiful ceremonies that mark our sacred union in Bengali traditions." }
          
          - label: "Culture Section"
            name: "culture"
            widget: "object"
            fields:
              - { label: "Description", name: "description", widget: "text", default: "Explore the rich traditions, customs, and cultural significance of Bengali weddings that have been passed down through generations, representing the sacred bond of marriage." }
          
          - label: "RSVP Section"
            name: "rsvp"
            widget: "object"
            fields:
              - { label: "Description", name: "description", widget: "text", default: "We would be honored by your presence at our wedding celebration. Please let us know if you'll be joining us for this sacred occasion." }
              - { label: "Success Message", name: "success_message", widget: "text", default: "We're delighted that you'll be joining us for our special celebration. You'll receive a confirmation email shortly with all the details." }
          
          - label: "Footer"
            name: "footer"
            widget: "object"
            fields:
              - { label: "Copyright", name: "copyright", widget: "string", default: "© 2028 Tani & Sunny Wedding. Made with love and Bengali traditions." }

  - name: "events"
    label: "Wedding Events"
    files:
      - label: "Events Configuration"
        name: "events"
        file: "src/config/events-config.ts"
        fields:
          - label: "Events"
            name: "events"
            widget: "list"
            fields:
              - { label: "Event ID", name: "id", widget: "string" }
              - { label: "Event Name", name: "name", widget: "string" }
              - { label: "Bengali Name", name: "bengali_name", widget: "string" }
              - { label: "Date", name: "date", widget: "date" }
              - { label: "Time", name: "time", widget: "string" }
              - { label: "Venue", name: "venue", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Rituals", name: "rituals", widget: "list", field: { label: "Ritual", name: "ritual", widget: "string" } }
              - { label: "Cultural Significance", name: "significance", widget: "text" }
              - { label: "Dress Code", name: "dresscode", widget: "string" }
              - { label: "Photo URL", name: "photo", widget: "string" }

  - name: "gallery"
    label: "Photo Gallery"
    files:
      - label: "Gallery Images"
        name: "gallery"
        file: "src/config/gallery-config.ts"
        fields:
          - label: "Gallery Images"
            name: "gallery_images"
            widget: "list"
            fields:
              - { label: "Image ID", name: "id", widget: "number" }
              - { label: "Image URL", name: "url", widget: "image" }
              - { label: "Caption", name: "caption", widget: "string" }
              - { label: "Category", name: "category", widget: "select", options: ["mehendi", "gaye-holud", "ceremony", "reception", "pre-wedding"] }
          
          - label: "Gallery Categories"
            name: "gallery_categories"
            widget: "list"
            fields:
              - { label: "Category ID", name: "id", widget: "string" }
              - { label: "Category Name", name: "name", widget: "string" }
              - { label: "Local Name", name: "local", widget: "string" }

  - name: "cultural"
    label: "Cultural Information"
    files:
      - label: "Cultural Content"
        name: "cultural"
        file: "src/config/cultural-config.ts"
        fields:
          - label: "Cultural Information"
            name: "cultural_info"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Bengali Title", name: "bengali_title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Significance", name: "significance", widget: "text" }
              - { label: "Traditions", name: "traditions", widget: "list", field: { label: "Tradition", name: "tradition", widget: "string" } }