backend:
  name: github
  repo: https://github.com/mrinmoymsarkar/wedding-invite # You'll need to update this with your actual GitHub repo
  branch: main

media_folder: public/images/uploads
public_folder: /images/uploads

collections:
  - name: "wedding-config"
    label: "Wedding Configuration"
    files:
      - label: "Main Wedding Details"
        name: "wedding-details"
        file: "src/config/wedding-config.ts"
        fields:
          - label: "Couple Information"
            name: "couple"
            widget: "object"
            fields:
              - { label: "Bride Name", name: "bride_name", widget: "string", default: "Tani" }
              - { label: "Bride Name (Bengali)", name: "bride_name_local", widget: "string", default: "তানি" }
              - { label: "Groom Name", name: "groom_name", widget: "string", default: "Sunny" }
