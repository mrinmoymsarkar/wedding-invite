  - name: "events"
    label: "üéâ Wedding Events"
    description: "Manage wedding ceremony details"
    files:
      - label: "üìÖ Event Details"
        name: "events-config"
        file: "src/config/events-config.ts"
        description: "Edit wedding events, dates, times, and descriptions"
        fields:
          - label: "Wedding Events"
            name: "events"
            widget: "list"
            summary: "{{fields.name}} - {{fields.date}}"
            fields:
              - { label: "Event ID", name: "id", widget: "string", hint: "Unique identifier (e.g., mehendi, gaye-holud)" }
              - { label: "Event Name", name: "name", widget: "string", hint: "Event name in English" }
              - { label: "Bengali Name", name: "bengali_name", widget: "string", hint: "Event name in Bengali" }
              - { label: "Date", name: "date", widget: "date", hint: "Event date" }
              - { label: "Time", name: "time", widget: "string", hint: "Event time (e.g., 4:00 PM)" }
              - { label: "Venue", name: "venue", widget: "string", hint: "Event venue" }
              - { label: "Description", name: "description", widget: "text", hint: "Detailed description of the event" }
              - { label: "Cultural Significance", name: "significance", widget: "text", hint: "Cultural and spiritual significance" }
              - { label: "Dress Code", name: "dresscode", widget: "string", hint: "Dress code for guests" }
              - { label: "Photo URL", name: "photo", widget: "string", required: false, hint: "Event photo URL" }
              - label: "Traditional Rituals"
                name: "rituals"
                widget: "list"
                summary: "{{fields.ritual}}"
                field: { label: "Ritual", name: "ritual", widget: "string" }

