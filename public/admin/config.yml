    files:
      - label: "üñºÔ∏è Gallery Images"
        name: "gallery-config"
        file: "src/config/gallery-config.ts"
        description: "Add, edit, or remove gallery photos"
        fields:
          - label: "Gallery Images"
            name: "gallery_images"
            widget: "list"
            summary: "{{fields.caption}}"
            fields:
              - { label: "Image ID", name: "id", widget: "number", hint: "Unique number for the image" }
              - { label: "Image URL", name: "url", widget: "string", hint: "Direct URL to the image" }
              - { label: "Caption", name: "caption", widget: "string", hint: "Description of the image" }
              - label: "Category"
                name: "category"
                widget: "select"
                options: ["mehendi", "gaye-holud", "ceremony", "reception", "pre-wedding"]
                hint: "Which event category this image belongs to"
          
          - label: "Gallery Categories"
            name: "gallery_categories"
            widget: "list"
            summary: "{{fields.name}}"
            fields:
              - { label: "Category ID", name: "id", widget: "string", hint: "Unique identifier (e.g., mehendi)" }
              - { label: "Category Name", name: "name", widget: "string", hint: "Category name in English" }
              - { label: "Local Name", name: "local", widget: "string", hint: "Category name in Bengali" }

