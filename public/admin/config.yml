backend:
  name: git-gateway
  branch: main

# Enable local development
local_backend: true

# Media storage
media_folder: public/images/uploads
public_folder: /images/uploads

# Site URL for proper redirects
site_url: https://neon-meerkat-c50769.netlify.app

# Display URL for the CMS
display_url: https://neon-meerkat-c50769.netlify.app

# Logo for the CMS
logo_url: https://1fimd9lwq61lrowk.public.blob.vercel-storage.com/wediing-icon-MWGi3zHWRSwveW4CaK9EM7s57pDP54.png

collections:
  - name: "wedding-config"
    label: "üéä Wedding Configuration"
    description: "Main wedding details and settings"
    files:
      - label: "üíë Couple & Wedding Details"
        name: "wedding-details"
        file: "src/config/wedding-config.ts"
        description: "Edit couple names, wedding date, venue, and contact information"
        fields:
          - label: "üë´ Couple Information"
            name: "couple"
            widget: "object"
            collapsed: false
            fields:
              - { label: "Bride Name", name: "bride_name", widget: "string", default: "Tani", hint: "Bride's name in English" }
              - { label: "Bride Name (Bengali)", name: "bride_name_local", widget: "string", default: "‡¶§‡¶æ‡¶®‡¶ø", hint: "Bride's name in Bengali script" }
              - { label: "Groom Name", name: "groom_name", widget: "string", default: "Sunny", hint: "Groom's name in English" }
              - { label: "Groom Name (Bengali)", name: "groom_name_local", widget: "string", default: "‡¶∏‡¶æ‡¶®‡¶ø", hint: "Groom's name in Bengali script" }
              - { label: "Couple Names", name: "couple_names", widget: "string", default: "Tani & Sunny", hint: "How the couple's names appear together" }
              - { label: "Couple Names (Bengali)", name: "couple_names_local", widget: "string", default: "‡¶§‡¶æ‡¶®‡¶ø ‡¶ì ‡¶∏‡¶æ‡¶®‡¶ø", hint: "Couple's names in Bengali" }
          
          - label: "üìÖ Wedding Date & Venue"
            name: "wedding"
            widget: "object"
            collapsed: false
            fields:
              - { label: "Main Wedding Date", name: "main_date", widget: "date", default: "2028-02-29", hint: "The main wedding ceremony date" }
              - { label: "Main Wedding Time", name: "main_time", widget: "string", default: "8:00 PM", hint: "Time of the main ceremony" }
              - { label: "Main Venue", name: "main_venue", widget: "string", default: "Heritage Palace, West Bengal", hint: "Primary wedding venue" }
              - { label: "Location", name: "location", widget: "string", default: "West Bengal, India", hint: "General location/city" }
          
          - label: "üìû Contact Information"
            name: "contact"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Phone", name: "phone", widget: "string", default: "+91 98765 43210" }
              - { label: "Email", name: "email", widget: "string", default: "tani.sunny.wedding@gmail.com" }
              - { label: "Address", name: "address", widget: "string", default: "Heritage Palace, West Bengal, India" }
          
          - label: "üé® Website Branding"
            name: "branding"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Site Name", name: "site_name", widget: "string", default: "Sacred Union" }
              - { label: "Site Name (Bengali)", name: "site_name_local", widget: "string", default: "‡¶™‡¶¨‡¶ø‡¶§‡ßç‡¶∞ ‡¶Æ‡¶ø‡¶≤‡¶®" }
              - { label: "Tagline", name: "tagline", widget: "text", default: "Celebrating the eternal bond of love with Bengali traditions and cultural heritage." }
              - { label: "Logo URL", name: "logo_url", widget: "string", default: "https://1fimd9lwq61lrowk.public.blob.vercel-storage.com/wediing-icon-MWGi3zHWRSwveW4CaK9EM7s57pDP54.png" }
              - { label: "Hero Image URL", name: "hero_image_url", widget: "string", default: "https://1fimd9lwq61lrowk.public.blob.vercel-storage.com/wedding-pixar-D6EG6OvRCwxyNzdCoXbz3Yaifu5wlC.png" }

  - name: "content"
    label: "üìù Website Content"
    description: "Edit text content and descriptions"
    files:
      - label: "‚úèÔ∏è Hero Section"
        name: "hero-content"
        file: "src/config/content-config.ts"
        description: "Edit homepage content and messages"
        fields:
          - { label: "Welcome Message", name: "welcome_message", widget: "text", default: "Join us in celebrating our sacred union with Bengali traditions and blessings", hint: "Main welcome text on the homepage" }
          - { label: "Countdown Title", name: "countdown_title", widget: "string", default: "Days Until Our Sacred Union", hint: "Title above the countdown timer" }
          - { label: "Events Description", name: "events_description", widget: "text", default: "Join us in celebrating a traditional Bengali wedding with authentic rituals, cultural ceremonies, and joyous festivities spanning multiple days.", hint: "Introduction text for the events section" }
          - { label: "Gallery Description", name: "gallery_description", widget: "text", default: "Capturing precious moments from our journey together and the beautiful ceremonies that mark our sacred union in Bengali traditions.", hint: "Introduction text for the photo gallery" }
          - { label: "RSVP Description", name: "rsvp_description", widget: "text", default: "We would be honored by your presence at our wedding celebration. Please let us know if you'll be joining us for this sacred occasion.", hint: "Introduction text for the RSVP form" }
          - { label: "RSVP Success Message", name: "rsvp_success_message", widget: "text", default: "We're delighted that you'll be joining us for our special celebration. You'll receive a confirmation email shortly with all the details.", hint: "Message shown after successful RSVP submission" }

  - name: "events"
    label: "üéâ Wedding Events"
    description: "Manage all wedding ceremonies and events"
    files:
      - label: "üìã Events List"
        name: "events-list"
        file: "src/config/events-config.ts"
        description: "Add, edit, or remove wedding events and ceremonies"
        fields:
          - label: "Wedding Events"
            name: "events"
            widget: "list"
            summary: "{{fields.name}} - {{fields.date}} at {{fields.time}}"
            fields:
              - { label: "Event ID", name: "id", widget: "string", hint: "Unique identifier (e.g., mehendi, ceremony)" }
              - { label: "Event Name", name: "name", widget: "string", hint: "Event name in English" }
              - { label: "Bengali Name", name: "bengali_name", widget: "string", hint: "Event name in Bengali" }
              - { label: "Date", name: "date", widget: "date", hint: "Event date" }
              - { label: "Time", name: "time", widget: "string", hint: "Event time (e.g., 4:00 PM)" }
              - { label: "Venue", name: "venue", widget: "string", hint: "Where the event takes place" }
              - { label: "Description", name: "description", widget: "text", hint: "Brief description of the event" }
              - { label: "Cultural Significance", name: "significance", widget: "text", hint: "Why this event is important in Bengali culture" }
              - { label: "Dress Code", name: "dress_code", widget: "text", hint: "What guests should wear" }
              - { label: "Photo URL", name: "photo", widget: "string", hint: "Representative image for this event" }
              - label: "Traditional Rituals"
                name: "rituals"
                widget: "list"
                hint: "List of rituals performed during this event"
                field: { label: "Ritual", name: "ritual", widget: "string" }

  - name: "gallery"
    label: "üì∏ Photo Gallery"
    description: "Manage wedding photos and gallery"
    files:
      - label: "üñºÔ∏è Gallery Images"
        name: "gallery-images"
        file: "src/config/gallery-config.ts"
        description: "Add, edit, or organize wedding photos"
        fields:
          - label: "Gallery Images"
            name: "gallery_images"
            widget: "list"
            summary: "{{fields.caption}} ({{fields.category}})"
            fields:
              - { label: "Image ID", name: "id", widget: "number", hint: "Unique number for this image" }
              - { label: "Image URL", name: "url", widget: "string", hint: "Direct link to the image" }
              - { label: "Caption", name: "caption", widget: "string", hint: "Description of the photo" }
              - { label: "Category", name: "category", widget: "select", options: ["mehendi", "gaye-holud", "ceremony", "reception", "pre-wedding"], hint: "Which event this photo belongs to" }