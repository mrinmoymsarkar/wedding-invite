              - { label: "Title", name: "title", widget: "string", hint: "Title in English" }
              - { label: "Bengali Title", name: "bengali_title", widget: "string", hint: "Title in Bengali" }
              - { label: "Description", name: "description", widget: "text", hint: "Detailed description" }
              - { label: "Significance", name: "significance", widget: "text", hint: "Cultural and spiritual significance" }
              - label: "Traditions"
                name: "traditions"
                widget: "list"
                summary: "{{fields.tradition}}"
                field: { label: "Tradition", name: "tradition", widget: "string" }